<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Journey Recap AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* fullâ€‘screen AR */
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
      }
      video, canvas, a-scene {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
      }

      /* overlay UI like your mockup */
      #overlay {
        position: absolute;
        top: 8%; left: 50%;
        transform: translateX(-50%);
        width: 90%; max-width: 360px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        padding: 16px;
        color: #FFFFFF;
        font-family: "Segoe UI", sans-serif;
        box-sizing: border-box;
      }
      #overlay h2 {
        margin: 0 0 12px;
        font-size: 1.4em;
        text-align: center;
      }
      .stat {
        display: flex;
        align-items: center;
        margin: 6px 0;
      }
      .stat img {
        width: 24px; height: 24px;
        margin-right: 8px;
        filter: invert(1);
      }
      #overlay button {
        width: 100%;
        margin-top: 12px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #4A90E2;
        color: white;
        font-size: 1em;
      }
    </style>
  </head>

  <body>
    <!-- HTML overlay -->
    <div id="overlay">
      <h2>AR Summary</h2>
      <div class="stat">
        <img src="hat-icon.svg" alt="Archetype">
        <span>Archetype: Mage</span>
      </div>
      <div class="stat">
        <img src="heart-icon.svg" alt="Health">
        <span>Final Health: 60 / 400</span>
      </div>
      <div class="stat">
        <img src="clock-icon.svg" alt="Time">
        <span>Time: 4:20</span>
      </div>
      <div class="stat">
        <img src="scroll-icon.svg" alt="Buff">
        <span>Buff: Fire Blessing</span>
      </div>
      <div class="stat">
        <img src="crystal-icon.svg" alt="Loot">
        <span>Loot: Mana Crystal, Ancient Tome</span>
      </div>
      <div class="stat">
        <img src="check-icon.svg" alt="Boss">
        <span>Boss: Defeated</span>
      </div>
      <button id="save">Save Summary</button>
      <button id="download">Download Image</button>
    </div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true;"
    >
      <a-assets>
        <a-asset-item id="orcModel" src="./orc.glb"></a-asset-item>
      </a-assets>

      <!-- invisible camera for look-at -->
      <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- only show the orc on the marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#orcModel"
          position="0 0 0"
          scale="0.35 0.35 0.35"
          look-at="#camera">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
      </a-entity>
    </a-scene>
  </body>
</html>
