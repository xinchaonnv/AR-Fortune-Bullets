<!DOCTYPE html>
<html>
  <head>
    <title>AR Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded
             renderer="colorManagement: true;">

      <a-assets>
        <a-asset-item id="charModel" src="./character.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#charModel" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0"></a-gltf-model>

        <!-- Floating Stats Panel -->
        <a-entity position="0 1 0">
          <a-plane width="1.5" height="1" color="#333" opacity="0.7"></a-plane>
          <a-text value="Archetype: Mage\nHP: 60/100\nBuff: Fire Blessing\nTime: 4:20" 
                  align="center" color="#fff" position="0 0 0.01" width="1.2"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
