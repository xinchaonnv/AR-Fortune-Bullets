<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Bullet-Journey Recap</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  video, canvas, a-scene {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true;"
    >

      <a-assets>
        <a-asset-item id="orcModel" src="./orc.glb"></a-asset-item>
        <img id="journeyRecap" src="./journeyrecap.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model
          src="#orcModel"
          position="0 0 0"
          scale="0.15 0.15 0.15"
          rotation="0 180 0">
        </a-gltf-model>

        <a-plane
          src="#journeyRecap"
          width="0.8"
          height="1.2"
          position="0 0.8 -0.5"
          rotation="0 0 0">
        </a-plane>

        <!-- stats panel -->
        <a-entity position="0 1 0">
          <a-plane width="1.5" height="1" color="#333" opacity="0.7"></a-plane>
          <a-text
            value="Archetype: Barbarian\nHP: 60/100\nTime: 4:20"
            align="center"
            color="#fff"
            position="0 0 0.01"
            width="1.2">
          </a-text>
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
